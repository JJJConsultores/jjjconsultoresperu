<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Fondo azul */
            color: white; /* Color de texto blanco */
            text-align: center;
            padding: 50px;
        }
        #chat {
            max-width: 500px;
            margin: auto;
            display: block; /* Mostrar el chat */
        }
        h1 {
            margin-bottom: 0; /* Sin margen inferior */
        }
        #greeting {
            margin-top: 10px; /* Espacio entre fecha y saludo */
        }
        .message { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .user-message { background-color: #d1e7dd; text-align: left; }
        .bot-message { background-color: #f8d7da; text-align: left; }
        #userInput {
            width: 80%; /* Ajustar el tamaño del input */
            padding: 10px; /* Espaciado interno */
            margin: 10px 0; /* Espaciado vertical */
            border: 1px solid #ccc; /* Borde suave */
            border-radius: 5px; /* Bordes redondeados */
        }
        button {
            display: none; /* Ocultar el botón de enviar */
        }
        .footer-phrase {
            font-style: italic; /* Cursiva */
            color: #fff; /* Color blanco para la frase */
            margin-top: 20px; /* Espaciado superior */
        }

        /* Estilos para la franja inferior con los enlaces */
        .footer-links {
            background-color: #003366; /* Azul oscuro */
            color: white;
            padding: 10px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Estilo para logo que se hace clic */
        #logo {
            width: 40px; /* Ajusta el tamaño del logo */
            height: 40px;
            border-radius: 50%;
            cursor: pointer; /* Hacer que sea clickeable */
            margin-left: 10px; /* Espacio al lado del input */
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">¡Bienvenido!</h1>
    <p id="greeting"></p> <!-- Espacio para el saludo -->
    
    <!-- Aquí va el logo -->
    <div id="logoContainer" style="text-align: left; padding: 10px;">
        <img src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" alt="Logo de JJJ" style="width: 50px; border-radius: 50%;">
    </div>

    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
        <!-- Aquí el logo reemplaza el botón de "Enviar" -->
        <img src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" alt="Enviar" id="logo" onclick="sendMessage()" />
    </div>
    
    <p class="footer-phrase">Simple and complete, that's JJJ.</p>

    <!-- Enlaces legales en la franja -->
    <div class="footer-links">
        <a href="#">Términos de Uso</a> | 
        <a href="#">Aviso Legal</a> | 
        <a href="#">Política de Privacidad</a> | 
        <a href="#">Aviso de Cookies</a> | 
        <a href="#">Contacto</a> | 
        <a href="#">Paga tu factura aquí</a>
    </div>

    <script>
        // Función para cargar el nombre del cliente y la fecha/hora
        window.onload = function() {
            const clientName = sessionStorage.getItem("clientName");
            if (clientName) {
                document.getElementById('welcomeMessage').innerText = `¡Bienvenido, ${clientName}!`;
                document.getElementById('chat').style.display = 'block'; // Mostrar el chat

                // Obtener la fecha y la hora actual
                const now = new Date();
                const hours = now.getHours();
                const greetingText = hours < 12 ? "Buenos días" : (hours < 18 ? "Buenas tardes" : "Buenas noches");
                const dateText = now.toLocaleDateString('es-PE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('greeting').innerText = `${greetingText}, hoy es ${dateText}.`; // Mostrar saludo y fecha
            } else {
                window.location.href = 'index.html'; // Redirigir a la página de inicio si no hay sesión
            }
        };

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            displayMessage(userInput, "user-message");

            const apiKey = "TU_API_KEY"; // Cambia esto a tu API key de OpenAI
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // o usa "gpt-4" si tienes acceso
                    messages: [{ role: "user", content: userInput }]
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            displayMessage(botMessage, "bot-message");

            document.getElementById("userInput").value = ""; // Limpiar el input
        }

        function displayMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            document.getElementById("messages").appendChild(messageDiv);
        }
    </script>
</body>
</html>
