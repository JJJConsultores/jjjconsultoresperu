<script>
function handleKeyPress(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

async function sendMessage() {
    const userInput = document.getElementById("userInput").value.trim();
    if (!userInput) return;
    
    addMessageToChat(userInput, "userMessage");
    document.getElementById("userInput").value = "";

    // Simulaci√≥n de respuesta de la IA con un ligero retraso
    setTimeout(() => {
        addMessageToChat("Hola, ¬øc√≥mo puedo ayudarte?", "botMessage");
    }, 500);
}

// üîπ FUNCI√ìN PARA MOSTRAR SUBOPCIONES üîπ
function showOptions(category) {
    const subOptions = {
        "PDTs": ["IGV-Renta", "Planillas", "Otras Rentas"],
        "Contratos": ["Plazo Fijo", "Indeterminado", "Recibo por Honorario", "Anteriores", "Otros"],
        "Documentos": ["Sunat", "Sunafil", "Registrales y Notariales", "Empleados", "Otros"],
        "EstadosFinancieros": ["3 Meses", "6 Meses", "Anual", "Archivo"],
        "Reportes": ["Reporte Tributario", "Reporte Aduanero", "Ficha RUC"],
        "InfoJJJ": ["Factura Contable", "Contrato Comercial"]
    };

    const subOptionContainer = document.getElementById("subOptions");
    if (!subOptionContainer) {
        console.error("‚ùå ERROR: Falta el contenedor 'subOptions' en el HTML.");
        return;
    }

    subOptionContainer.innerHTML = ""; // Limpiar opciones previas
    subOptionContainer.style.display = "flex";
    subOptionContainer.style.justifyContent = "center";
    subOptionContainer.style.flexWrap = "wrap";
    subOptionContainer.style.gap = "10px";
    subOptionContainer.style.marginTop = "15px";

    if (!subOptions[category]) {
        console.error("Categor√≠a no encontrada:", category);
        return;
    }

    subOptions[category].forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("subButton");
        btn.textContent = option;
        btn.onclick = () => showFinalStep(category, option);
        subOptionContainer.appendChild(btn);
    });

    // Agregar botones de control
    addControlButtons(subOptionContainer, "menu");
}

// üîπ FUNCI√ìN PARA MOSTRAR SELECCI√ìN DE MESES üîπ
function showFinalStep(category, selectedOption) {
    const subOptionContainer = document.getElementById("subOptions");
    subOptionContainer.innerHTML = ""; // Limpiar opciones previas

    const months = ["1 Mes", "3 Meses", "6 Meses", "12 Meses", "Otros"];
    subOptionContainer.style.display = "flex";
    subOptionContainer.style.justifyContent = "center";
    subOptionContainer.style.flexWrap = "wrap";
    subOptionContainer.style.gap = "10px";
    subOptionContainer.style.marginTop = "15px";

    months.forEach(month => {
        const btn = document.createElement("button");
        btn.classList.add("subButton");
        btn.textContent = month;
        btn.onclick = () => {
            let selectedPeriod = month;
            if (month === "Otros") {
                let customMonths;
                do {
                    customMonths = prompt("Ingresa la cantidad de meses (solo n√∫meros):");
                    if (!customMonths) return; // Si cancela, no hace nada
                } while (isNaN(customMonths) || customMonths <= 0);

                selectedPeriod = `${customMonths} Meses`;
            }
            sendFinalRequest(selectedOption, selectedPeriod);
        };
        subOptionContainer.appendChild(btn);
    });

    // Agregar botones de control con mejor espaciado
    addControlButtons(subOptionContainer, "back", category);
}

// üîπ FUNCI√ìN PARA AGREGAR BOTONES DE CONTROL üîπ
function addControlButtons(container, type, category = null) {
    const buttonWrapper = document.createElement("div");
    buttonWrapper.style.display = "flex";
    buttonWrapper.style.justifyContent = "center";
    buttonWrapper.style.gap = "10px";
    buttonWrapper.style.marginTop = "15px";

    const backButton = document.createElement("button");
    backButton.classList.add("controlButton");
    backButton.textContent = "‚¨ÖÔ∏è Retroceder";

    if (type === "menu") {
        backButton.onclick = () => container.innerHTML = "";
    } else if (type === "back" && category) {
        backButton.onclick = () => showOptions(category);
    }

    buttonWrapper.appendChild(backButton);

    const mainMenuButton = document.createElement("button");
    mainMenuButton.classList.add("controlButton");
    mainMenuButton.textContent = "üè† Men√∫ Principal";
    mainMenuButton.onclick = () => location.reload(); // Recarga la p√°gina
    buttonWrapper.appendChild(mainMenuButton);

    container.appendChild(buttonWrapper);
}

// üîπ FUNCI√ìN PARA PROCESAR SOLICITUD üîπ
function sendFinalRequest(option, period) {
    addMessageToChat(`‚åõ Procesando tu solicitud de ${option} por ${period}...`, "botMessage");

    // Simulaci√≥n de respuesta con retardo y mensaje de √©xito

    }, 1500);

    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// üîπ FUNCI√ìN PARA ENVIAR MENSAJE üîπ
async function sendMessage() {
    const userInput = document.getElementById("userInput").value.trim();
    if (!userInput) return;

    addMessageToChat(userInput, "userMessage");
    document.getElementById("userInput").value = "";

    try {
        const response = await fetch("https://dashscope-intl.aliyuncs.com/compatible-mode/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer LTAI5tEhmaTtgr2E9M2vg3yY:P3029Qlfh99OUAliNvHCYKG3GE9LHT",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "qwen-plus",
                messages: [
                    { role: "system", content: "You are a helpful assistant." },
                    { role: "user", content: userInput }
                ]
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP Error! Status: ${response.status}`);
        }

        const data = await response.json();
        const respuestaQwen = data.response || "‚ö†Ô∏è No response available.";
        addMessageToChat(respuestaQwen, "botMessage");

    } catch (error) {
        console.error("‚ùå API communication error:", error);
        addMessageToChat("‚ö†Ô∏è There was an issue processing your request. Please try again.", "botMessage");
    }
}

// üîπ FUNCI√ìN PARA A√ëADIR MENSAJES AL CHAT üîπ
function addMessageToChat(message, className) {
    const chatBox = document.getElementById("chatBox");
    if (!chatBox) {
        console.error("‚ö†Ô∏è Chat container not found.");
        return;
    }

    const messageElement = document.createElement("div");
    messageElement.classList.add("message", className);
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}
