<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10%), 
                              radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar h2 {
            color: lightgray;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1em;
            color: white;
        }
        .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .circle.perfil { background-color: #FF5733; }
        .circle.contable { background-color: #33FF57; }
        .circle.laboral { background-color: #3357FF; }
        .circle.documentos { background-color: #FFD700; }
        .circle.descargables { background-color: #9370DB; }
        .circle.subir { background-color: #FFA07A; }
        .circle.sunat { background-color: #FFC107; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><span class="circle perfil"></span>Perfil</li>
            <li><span class="circle contable"></span>Contable</li>
            <li><span class="circle laboral"></span>Laboral</li>
            <li><span class="circle documentos"></span>Documentos</li>
            <li><span class="circle descargables"></span>Descargables</li>
            <li><span class="circle subir"></span>Subir Archivo</li>
            <li><span class="circle sunat"></span><a href="buzon_sunat.html" style="text-decoration: none; color: white;">Buzón SUNAT</a></li>
        </ul>
    </div>
    <div class="main-content">
        <p id="greeting"></p>
        <h1 id="welcomeMessage"></h1>

        <!-- Contenedor de la conversación -->
        <div id="chatContainer">
            <div id="chatBox"></div>
            <div id="chatInputContainer">
                <input type="text" id="userInput" placeholder="Escribe tu pregunta..." onkeypress="handleKeyPress(event)" />
                <img src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" alt="Enviar" onclick="sendMessage()" class="logo">
            </div>
        </div>
    </div>

    <style>
        #chatContainer {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chatBox {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f4f4f4;
            color: black;
        }
        #chatInputContainer {
            display: flex;
            padding: 10px;
            background: white;
        }
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .userMessage {
            background: #007BFF;
            color: white;
            text-align: right;
        }
        .botMessage {
            background: #ddd;
            color: black;
            text-align: left;
        }
    </style>
    <script>
        window.onload = function() {
            const clientName = sessionStorage.getItem("clientName") || "Cliente";
            const now = new Date();
            const hours = now.getHours();
            const greetingText = hours < 12 ? "¡Buenos días" : (hours < 18 ? "¡Buenas tardes" : "¡Buenas noches");
            const dateText = now.toLocaleDateString('es-PE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('greeting').innerText = `Hoy, ${dateText}.`;
            document.getElementById('welcomeMessage').innerText = `${greetingText}, ${clientName}!`;
        };

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;
            
            addMessageToChat(userInput, "userMessage");
            document.getElementById("userInput").value = "";

            // Endpoint de la API pública de Qwen
            const url = "https://dashscope-intl.aliyuncs.com/compatible-mode/v1/chat/completions";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer LTAI5tEhmaTtgr2E9M2vg3yY:P3029Qlfh99OUAliNvHCYKG3GE9LHT", // Tus credenciales actuales
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "qwen-plus",
                        messages: [
                            { role: "system", content: "You are a helpful assistant." },
                            { role: "user", content: userInput }
                        ]
                    })
                });

                const data = await response.json();

                // Imprime la respuesta completa en la consola para depuración
                console.log("Respuesta de la API:", data);

                // Verifica si la respuesta contiene un campo "response"
                const respuestaQwen = data.response || "No se pudo obtener una respuesta.";

                // Mostrar la respuesta en el chat
                addMessageToChat(respuestaQwen, "botMessage");

            } catch (error) {
                console.error("Error al comunicarse con Qwen:", error);
                addMessageToChat("Hubo un problema al procesar tu solicitud. Por favor, intenta nuevamente.", "botMessage");
            }

            // Limpiar el campo de entrada
            document.getElementById("userInput").value = "";
        }

        function addMessageToChat(message, className) {
            const chatBox = document.getElementById("chatBox");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

    <div class="legal-footer">
        <div class="legal-content">
            <img class="logo" src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" />
            <div style="font-size: 0.8em;">JJJ Consultores Empresariales S.A.C.® / RUC: 20604236135</div>
        </div>
        <div class="footer-links">
            <a href="contacto.html" style="color: lightgray; font-size: 14px;">Contacto</a>
            <a href="#">Paga tu factura Aquí</a>
            <a href="terminos.html">Términos de Uso</a>
            <a href="aviso_legal.html">Aviso Legal</a>
            <a href="aviso_cookies.html">Aviso de Cookies</a>
        </div>
    </div>

</body>
</html>
