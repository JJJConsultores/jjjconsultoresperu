<script>
    window.onload = function() {
        const clientName = sessionStorage.getItem("clientName") || "Cliente";
        const now = new Date();
        const days = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"];
        const months = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
        const dayName = days[now.getDay()];
        const monthName = months[now.getMonth()];
        const dateText = `Hoy es ${dayName}, ${now.getDate()} de ${monthName} de ${now.getFullYear()}.`;

        const greetingElement = document.getElementById('greeting');
        const welcomeElement = document.getElementById('welcomeMessage');

        const hours = now.getHours();
        let greetingText = "¡Buenas tardes";
        if (hours < 12) greetingText = "¡Buenos días";
        else if (hours >= 18) greetingText = "¡Buenas noches";

        if (greetingElement) greetingElement.innerText = dateText;
        if (welcomeElement) welcomeElement.innerText = `${greetingText}, ${clientName}!`;
    };
</script>
