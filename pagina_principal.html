<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Fondo azul */
            color: white; /* Color de texto blanco */
            text-align: center;
            padding: 50px;
        }

        /* Estilo para la franja de la parte legal */
        .legal-footer {
            background-color: #003d80; /* Azul oscuro */
            color: lightgray; /* Color gris claro */
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        /* Estilo para los enlaces en la franja legal */
        .legal-footer a {
            color: lightgray;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Estilo para los logos y botones */
        #chat {
            max-width: 500px;
            margin: auto;
            display: block; /* Mostrar el chat */
        }

        h1 {
            margin-bottom: 0; /* Sin margen inferior */
        }

        #greeting {
            margin-top: 10px; /* Espacio entre fecha y saludo (dos "enter") */
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .user-message {
            background-color: #d1e7dd;
            text-align: left;
        }

        .bot-message {
            background-color: #f8d7da;
            text-align: left;
        }

        /* Estilo para el campo de texto y botón */
        #userInput {
            width: 80%; /* Ajustar el tamaño del input */
            height: 30px; /* Reducir altura del campo */
            padding: 5px 10px; /* Ajustar el padding para reducir el alto */
            margin: 10px 0; /* Espaciado vertical */
            border: 1px solid #ccc; /* Borde suave */
            border-radius: 5px; /* Bordes redondeados */
        }

        button {
            background-color: #0056b3; /* Color del botón */
            color: white; /* Color del texto del botón */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor al pasar */
        }

        button:hover {
            background-color: #003d80; /* Color del botón al pasar el mouse */
        }

        /* Estilo para la frase debajo del buscador */
        .footer-phrase {
            font-style: italic;
            color: white;
            margin-top: 10px;
        }

        /* Estilo del logo */
        .logo {
            border-radius: 50%;
            width: 40px; /* Ajustado para ser proporcional */
            height: 40px; /* Ajustado para ser proporcional */
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle;
        }

        /* Estilo para la franja legal */
        .legal-content {
            color: gray;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 0 15px;
        }

        .legal-content img {
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Estilo para centrar los enlaces en la franja legal */
        .legal-footer a {
            margin: 0 15px;
            color: lightgray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">¡Bienvenido!</h1>
    <p id="greeting"></p>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
        <!-- Logo usado como botón enviar -->
        <img src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" alt="Logo de JJJ" 
             onclick="sendMessage()" 
             class="logo">
    </div>
    <p class="footer-phrase">Simple and complete, that's JJJ.</p>

    <!-- Franja legal -->
    <div class="legal-footer">
        <div class="legal-content">
            <img class="logo" src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" />
            <div style="text-align: left; color: black;"> <!-- Texto en negro y alineado a la izquierda -->
                <div>JJJ Consultores Peru E.I.R.L. (®)</div>
                <div>RUC: 20111111111</div>
                <div>JJJ Consultores Empresariales S.A.C. (®)</div>
                <div>RUC: 20604236135</div>
            </div>
        </div>
        <!-- Centrado de los enlaces -->
        <div style="display: flex; justify-content: center;">
            <a href="#">Términos de Uso</a>
            <a href="#">Aviso Legal</a>
            <a href="#">Paga tu factura aquí</a> <!-- Enlace centrado -->
            <a href="#">Aviso de Cookies</a>
            <a href="#">Contacto</a>
        </div>
    </div>

    <script>
        // Función para cargar el nombre del cliente y la fecha/hora
        window.onload = function() {
            const clientName = sessionStorage.getItem("clientName");
            if (clientName) {
                document.getElementById('welcomeMessage').innerText = `¡Bienvenido, ${clientName}!`;
                document.getElementById('chat').style.display = 'block'; // Mostrar el chat

                const now = new Date();
                const hours = now.getHours();
                const greetingText = hours < 12 ? "Buenos días" : (hours < 18 ? "Buenas tardes" : "Buenas noches");
                const dateText = now.toLocaleDateString('es-PE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('greeting').innerText = `${greetingText}, hoy es ${dateText}.`; // Mostrar saludo y fecha
            } else {
                window.location.href = 'index.html'; // Redirigir a la página de inicio si no hay sesión
            }
        };

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            displayMessage(userInput, "user-message");

            const apiKey = "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"; // Tu clave de API aquí
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // o usa "gpt-4" si tienes acceso
                    messages: [{ role: "user", content: userInput }]
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            displayMessage(botMessage, "bot-message");

            document.getElementById("userInput").value = ""; 
        }

        function displayMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            document.getElementById("messages").appendChild(messageDiv);
        }
    </script>
</body>
</html>
