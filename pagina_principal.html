<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sidebar lateral */
        .sidebar {
            width: 200px;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar h2 {
            color: lightgray;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1em;
            color: white;
        }

        .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .circle.perfil { background-color: #FF5733; }
        .circle.sunat { background-color: #33FF57; }
        .circle.sunafil { background-color: #3357FF; }
        .circle.afp { background-color: #F5A623; }

        /* Barra inferior */
        .legal-footer {
            background-color: #2c2c2c;
            color: lightgray;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .legal-content {
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            font-style: italic;
        }

        .legal-content .logo {
            margin-right: 20px; /* Espacio ajustado entre el logo y el texto */
        }

        .legal-footer a {
            margin: 0 15px;
            color: lightgray;
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            justify-content: flex-end;
            padding-right: 20px;
        }

        /* Contenedor central */
        .main-content {
            margin-left: 220px; /* Espacio para no chocar con el sidebar */
            margin-right: 20px; /* Espacio en el borde derecho */
            text-align: center;
            flex-grow: 1;
        }

        #chat {
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #userInput {
            width: 80%;
            max-width: 700px;
            height: 30px;
            padding: 5px 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .logo {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            vertical-align: middle;
        }

        .footer-phrase {
            font-style: italic;
            color: white;
            margin-top: 10px;
        }

        h1 {
            margin-bottom: 0;
        }

        #greeting {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><span class="circle perfil"></span>Perfil</li>
            <li><span class="circle sunat"></span>SUNAT</li>
            <li><span class="circle sunafil"></span>SUNAFIL</li>
            <li><span class="circle afp"></span>AFP</li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <p id="greeting">Hoy, martes, 12 de noviembre de 2024.</p>
        <h1 id="welcomeMessage">¡Buenas tardes, Cliente!</h1>
        <div id="chat">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
            <img src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" alt="Logo de JJJ" onclick="sendMessage()" class="logo">
        </div>
        <p class="footer-phrase">Simple and complete, that's JJJ.</p>
    </div>

    <!-- Footer -->
    <div class="legal-footer">
        <div class="legal-content">
            <img class="logo" src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" />
            <div style="font-size: 0.8em;">JJJ Consultores Empresariales S.A.C.® / RUC: 20604236136</div>
        </div>
        <div class="footer-links">
            <a href="#">Contacto</a>
            <a href="#">Paga tu factura aquí</a>
            <a href="#">Términos de Uso</a>
            <a href="#">Aviso Legal</a>
            <a href="#">Aviso de Cookies</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const clientName = sessionStorage.getItem("clientName") || "Cliente";
            const now = new Date();
            const hours = now.getHours();
            const greetingText = hours < 12 ? "¡Buenos días" : (hours < 18 ? "¡Buenas tardes" : "¡Buenas noches");
            const dateText = now.toLocaleDateString('es-PE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('greeting').innerText = `Hoy, ${dateText}.`;
            document.getElementById('welcomeMessage').innerText = `${greetingText}, ${clientName}!`;
        };

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            // Simulación del mensaje enviado
            alert("Mensaje enviado: " + userInput);
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
