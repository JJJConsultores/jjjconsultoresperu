<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .legal-footer {
            background-color: #003d80;
            color: lightgray;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .legal-footer a {
            color: lightgray;
            margin: 0 10px;
            text-decoration: none;
        }

        #chat {
            max-width: 500px;
            margin: auto;
            display: block;
        }

        h1 {
            margin-bottom: 0;
        }

        #greeting {
            margin-top: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .user-message {
            background-color: #d1e7dd;
            text-align: left;
        }

        .bot-message {
            background-color: #f8d7da;
            text-align: left;
        }

        #userInput {
            width: 80%;
            height: 30px;
            padding: 5px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003d80;
        }

        .footer-phrase {
            font-style: italic;
            color: white;
            margin-top: 10px;
        }

        .logo {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle;
        }

        .legal-content {
            color: gray;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 0 15px;
        }

        .legal-content img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .legal-footer a {
            margin: 0 15px;
            color: lightgray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">¡Bienvenido!</h1>
    <p id="greeting"></p>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
        <img src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" alt="Logo de JJJ" 
             onclick="sendMessage()" 
             class="logo">
    </div>
    <p class="footer-phrase">Simple and complete, that's JJJ.</p>

    <div class="legal-footer">
        <div class="legal-content">
            <img class="logo" src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" />
            <div style="text-align: left; color: white;">
                <div>JJJ Consultores Empresariales S.A.C.®</div>
                <div>RUC: 20604236135</div>
            </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <a href="#">Términos de Uso</a>
            <a href="#">Aviso Legal</a>
            <a href="#">Paga tu factura aquí</a>
            <a href="#">Aviso de Cookies</a>
            <a href="#">Contacto</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const clientName = sessionStorage.getItem("clientName");
            if (clientName) {
                const now = new Date();
                const hours = now.getHours();
                const greetingText = hours < 12 ? "Buenos días" : (hours < 18 ? "Buenas tardes" : "Buenas noches");
                const dateText = now.toLocaleDateString('es-PE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('greeting').innerText = `Hoy es ${dateText}.`;
                document.getElementById('welcomeMessage').innerText = `${greetingText}, ${clientName}!`;
                document.getElementById('chat').style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        };

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            displayMessage(userInput, "user-message");

            const apiKey = "your-api-key";
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userInput }]
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            displayMessage(botMessage, "bot-message");

            document.getElementById("userInput").value = "";
        }

        function displayMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            document.getElementById("messages").appendChild(messageDiv);
        }
    </script>
</body>
</html>
