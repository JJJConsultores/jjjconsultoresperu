<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Chat Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #chat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #responseBox {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            background-color: white;
            color: black;
        }
        #userInput {
            width: 300px;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Barra de chat -->
    <div id="chat">
        <div id="responseBox"></div>
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            // Limpiar el campo de entrada
            document.getElementById("userInput").value = "";

            // Endpoint de prueba (DummyJSON)
            const url = `https://dummyjson.com/products/search?q=${encodeURIComponent(userInput)}`;

            try {
                const response = await fetch(url);
                
                // Verificar el estado de la respuesta
                if (!response.ok) {
                    appendToResponseBox("Error: No se pudo conectar con el servidor.");
                    return;
                }

                const data = await response.json();

                // Procesar la respuesta
                let respuesta = "No se pudo obtener una respuesta.";
                if (data.products && data.products.length > 0) {
                    respuesta = `Resultado: ${data.products[0].title}`;
                }

                // Mostrar la respuesta en el recuadro
                appendToResponseBox(`Tú: ${userInput}`);
                appendToResponseBox(`Respuesta: ${respuesta}`);
            } catch (error) {
                appendToResponseBox("Error: Hubo un problema al procesar tu solicitud.");
            }
        }

        // Función para agregar mensajes al recuadro de respuestas
        function appendToResponseBox(message) {
            const responseBox = document.getElementById("responseBox");
            const newMessage = document.createElement("p");
            newMessage.textContent = message;
            responseBox.appendChild(newMessage);

            // Desplazar automáticamente hacia abajo para ver el último mensaje
            responseBox.scrollTop = responseBox.scrollHeight;
        }

        // Detectar cuando se presiona "Enter" en el campo de texto
        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
