<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #chat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #userInput {
            width: 300px;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Barra de chat -->
    <div id="chat">
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
        <img src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" alt="Logo de JJJ" onclick="sendMessage()" class="logo">
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            // Endpoint de prueba (dummyjson.com)
            const url = "https://dummyjson.com/products/search";

            try {
                const response = await fetch(`${url}?q=${encodeURIComponent(userInput)}`);
                
                // Verificar el estado de la respuesta
                if (!response.ok) {
                    console.error("Error HTTP:", response.status, response.statusText);
                    alert(`Error HTTP: ${response.status} ${response.statusText}`);
                    return;
                }

                const data = await response.json();
                console.log("Respuesta de la API:", data); // Agrega esta lÃ­nea para depurar

                // Mostrar la respuesta en un alert
                let respuesta = "No se pudo obtener una respuesta.";
                if (data.products && data.products.length > 0) {
                    respuesta = `Resultado: ${data.products[0].title}`;
                }

                alert(`Respuesta: ${respuesta}`);
            } catch (error) {
                console.error("Error:", error); // Agregamos esto para depurar
                alert("Hubo un problema al procesar tu solicitud. Por favor, intenta nuevamente.");
            }

            // Limpiar el campo de entrada
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
