<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #chat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #userInput {
            width: 300px;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Barra de chat -->
    <div id="chat">
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
        <img src="https://raw.githubusercontent.com/JJJConsultores/jjjconsultoresperu/0bf183c168f4420cd6cc35159052e2dbd9b5d9d0/logotipo%20jjj.png" alt="Logo de JJJ" onclick="sendMessage()" class="logo">
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            // Endpoint de la API pública de Qwen
            const url = "https://dashscope-intl.aliyuncs.com/compatible-mode/v1/chat/completions";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer LTAI5tEhmaTtgr2E9M2vg3yY:7e1598baa5c29a187a9de13060ffb8c3e10e2ac91be0294e21ff59d286fa8db9", // Usa el token generado
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "qwen-plus",
                        messages: [
                            { role: "system", content: "You are a helpful assistant." },
                            { role: "user", content: userInput }
                        ]
                    })
                });

                const data = await response.json();
                console.log("Respuesta de la API:", data); // Agrega esta línea para depurar

                // Maneja diferentes estructuras de respuesta
                let respuestaQwen = "No se pudo obtener una respuesta.";
                if (data.choices && data.choices[0]?.message?.content) {
                    respuestaQwen = data.choices[0].message.content;
                }

                // Mostrar la respuesta en un alert
                alert(`Respuesta: ${respuestaQwen}`);
            } catch (error) {
                console.error("Error:", error); // Agregamos esto para depurar
                alert("Hubo un problema al procesar tu solicitud. Por favor, intenta nuevamente.");
            }

            // Limpiar el campo de entrada
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
