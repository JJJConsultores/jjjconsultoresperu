<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores - Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #chat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #responseBox {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            background-color: white;
            color: black;
        }
        #userInput {
            width: 300px;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Barra de chat -->
    <div id="chat">
        <div id="responseBox"></div>
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            // Limpiar el campo de entrada
            document.getElementById("userInput").value = "";

            // Endpoint de Qwen
            const url = "https://dashscope-intl.aliyuncs.com/compatible-mode/v1/chat/completions";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer LTAI5tEhmaTtgr2E9M2vg3yY:7e1598baa5c29a187a9de13060ffb8c3e10e2ac91be0294e21ff59d286fa8db9", // Usa el token generado
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "qwen-plus",
                        messages: [
                            { role: "system", content: "You are a helpful assistant." },
                            { role: "user", content: userInput }
                        ]
                    })
                });

                // Verificar el estado de la respuesta
                if (!response.ok) {
                    console.error("Error HTTP:", response.status, response.statusText);
                    appendToResponseBox(`Error HTTP: ${response.status} ${response.statusText}`);
                    return;
                }

                const data = await response.json();
                console.log("Respuesta completa de Qwen:", data); // Depuración

                // Mostrar EXACTAMENTE lo que devuelve la API
                appendToResponseBox(`Tú: ${userInput}`);
                appendToResponseBox(`Respuesta de Qwen: ${JSON.stringify(data)}`);
            } catch (error) {
                console.error("Error:", error); // Depuración
                appendToResponseBox("Error: Hubo un problema al procesar tu solicitud.");
            }
        }

        // Función para agregar mensajes al recuadro de respuestas
        function appendToResponseBox(message) {
            const responseBox = document.getElementById("responseBox");
            const newMessage = document.createElement("p");
            newMessage.textContent = message;
            responseBox.appendChild(newMessage);

            // Desplazar automáticamente hacia abajo para ver el último mensaje
            responseBox.scrollTop = responseBox.scrollHeight;
        }

        // Detectar cuando se presiona "Enter" en el campo de texto
        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
