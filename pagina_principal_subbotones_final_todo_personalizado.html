<script>
    window.onload = function() {
        const clientName = sessionStorage.getItem("clientName") || "Cliente";
        const now = new Date();
        const days = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"];
        const months = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
        const dayName = days[now.getDay()];
        const monthName = months[now.getMonth()];
        const dateText = `Hoy es ${dayName}, ${now.getDate()} de ${monthName} de ${now.getFullYear()}.`;

        const greetingElement = document.getElementById('greeting');
        const welcomeElement = document.getElementById('welcomeMessage');

        const hours = now.getHours();
        let greetingText = "¡Buenas tardes";
        if (hours < 12) greetingText = "¡Buenos días";
        else if (hours >= 18) greetingText = "¡Buenas noches";

        if (greetingElement) greetingElement.innerText = dateText;
        if (welcomeElement) welcomeElement.innerText = `${greetingText}, ${clientName}!`;
    };
</script>


<script>
    function showOptions(category) {
        const subOptions = {
            "PDTs": ["IGV-Renta", "Planillas", "Otras Rentas"],
            "Contratos": ["Plazo Fijo", "Indeterminado", "Recibo por Honorario", "Anteriores", "Personalizado"],
            "Documentos": ["Sunat", "Sunafil", "Registrales y Notariales", "Empleados", "Personalizado"],
            "Estados Financieros": ["Trimestral", "Semestral", "Anual", "Personalizado"],
            "Reportes": ["Reporte Tributario", "Reporte Aduanero", "Ficha RUC"],
            "InfoJJJ": ["Factura Contable", "Contrato Comercial"]
        };

        const subOptionContainer = document.getElementById("subOptions");
        subOptionContainer.innerHTML = "";
        subOptionContainer.style.display = "flex";
        subOptionContainer.style.justifyContent = "center";
        subOptionContainer.style.flexWrap = "wrap";
        subOptionContainer.style.gap = "10px";
        subOptionContainer.style.marginTop = "15px";

        if (!subOptions[category]) {
            console.error("Categoría no encontrada:", category);
            return;
        }

        subOptions[category].forEach(option => {
            const btn = document.createElement("button");
            btn.classList.add("subButton");
            btn.textContent = option;
            btn.onclick = () => showFinalStep(category, option);
            subOptionContainer.appendChild(btn);
        });

        addControlButtons(subOptionContainer, "menu");
    }

    function showFinalStep(category, selectedOption) {
        const subOptionContainer = document.getElementById("subOptions");
        subOptionContainer.innerHTML = "";

        const months = ["1 Mes", "3 Meses", "6 Meses", "12 Meses", "Personalizado"];
        subOptionContainer.style.display = "flex";
        subOptionContainer.style.justifyContent = "center";
        subOptionContainer.style.flexWrap = "wrap";
        subOptionContainer.style.gap = "10px";
        subOptionContainer.style.marginTop = "15px";

        months.forEach(month => {
            const btn = document.createElement("button");
            btn.classList.add("subButton");
            btn.textContent = month;
            btn.onclick = () => {
                let selectedPeriod = month;
                if (month === "Personalizado") {
                    let customMonths;
                    do {
                        customMonths = prompt("Ingresa la cantidad de meses (solo números):");
                        if (!customMonths) return;
                    } while (isNaN(customMonths) || customMonths <= 0);

                    selectedPeriod = `${customMonths} Meses`;
                }
                sendFinalRequest(selectedOption, selectedPeriod);
            };
            subOptionContainer.appendChild(btn);
        });

        addControlButtons(subOptionContainer, "back", category);
    }

    function addControlButtons(container, type, category = null) {
        const buttonWrapper = document.createElement("div");
        buttonWrapper.style.display = "flex";
        buttonWrapper.style.justifyContent = "center";
        buttonWrapper.style.gap = "10px";
        buttonWrapper.style.marginTop = "15px";

        const backButton = document.createElement("button");
        backButton.classList.add("controlButton");
        backButton.textContent = "⬅️ Retroceder";

        if (type === "menu") {
            backButton.onclick = () => container.innerHTML = "";
        } else if (type === "back" && category) {
            backButton.onclick = () => showOptions(category);
        }

        buttonWrapper.appendChild(backButton);

        const mainMenuButton = document.createElement("button");
        mainMenuButton.classList.add("controlButton");
        mainMenuButton.textContent = "🏠 Menú Principal";
        mainMenuButton.onclick = () => location.reload();
        buttonWrapper.appendChild(mainMenuButton);

        container.appendChild(buttonWrapper);
    }

    function sendFinalRequest(option, period) {
        addMessageToChat(`⌛ Procesando tu solicitud de ${option} por ${period}...`, "botMessage");

        setTimeout(() => {
            addMessageToChat(`✅ Tu solicitud de ${option} por ${period} ha sido procesada. Recibirás un correo con más detalles.`, "botMessage");
        }, 1500);
    }

    function addMessageToChat(message, className) {
        const chatBox = document.getElementById("chatBox");
        if (!chatBox) {
            console.error("⚠️ No se encontró el contenedor del chat.");
            return;
        }

        const messageElement = document.createElement("div");
        messageElement.classList.add("message", className);
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

            console.error("Error: Categoría no encontrada ->", category);
            return;
        }

        // Contenedor principal
        const sectionWrapper = document.createElement("div");
        sectionWrapper.style.display = "flex";
        sectionWrapper.style.flexDirection = "column";
        sectionWrapper.style.alignItems = "center";
        sectionWrapper.style.gap = "15px";

        // Título
        const title = document.createElement("h3");
        title.textContent = `Selecciona una opción en ${category}`;
        title.style.textAlign = "center";
        sectionWrapper.appendChild(title);

        // Contenedor de botones de segundo nivel
        const buttonWrapper = document.createElement("div");
        buttonWrapper.style.display = "flex";
        buttonWrapper.style.justifyContent = "center";
        buttonWrapper.style.gap = "15px";
        buttonWrapper.style.flexWrap = "wrap";

        subOptions[category].forEach(option => {
            const btn = document.createElement("button");
            btn.classList.add("button", "wide-button");
            btn.textContent = option;

            // Si es "Crear Contrato", mostrar el tercer nivel
            if (option === "Crear Contrato") {
                btn.onclick = () => showThirdLevel(option, thirdLevelOptions[option]);
            }

            buttonWrapper.appendChild(btn);
        });

        sectionWrapper.appendChild(buttonWrapper);

        // Botones de navegación (Volver y Menú Principal)
        const controlContainer = document.createElement("div");
        controlContainer.style.display = "flex";
        controlContainer.style.justifyContent = "center";
        controlContainer.style.gap = "10px";
        controlContainer.style.marginTop = "20px";

        const backButton = document.createElement("button");
        backButton.classList.add("controlButton", "menu-button");
        backButton.textContent = "⬅️ Volver";
        backButton.style.width = "160px";
        backButton.onclick = () => showMainMenu();

        const mainMenuButton = document.createElement("button");
        mainMenuButton.classList.add("controlButton", "menu-button");
        mainMenuButton.textContent = "🏠 Menú Principal";
        mainMenuButton.style.width = "180px";
        mainMenuButton.onclick = () => showMainMenu();

        controlContainer.appendChild(backButton);
        controlContainer.appendChild(mainMenuButton);

        sectionWrapper.appendChild(controlContainer);
        mainButtonsContainer.appendChild(sectionWrapper);
    }

    function showThirdLevel(subcategory, options) {
        console.log("Entrando al tercer nivel:", subcategory);

        const mainButtonsContainer = document.getElementById("smartButtons");
        mainButtonsContainer.innerHTML = ""; // Limpiar la pantalla

        const sectionWrapper = document.createElement("div");
        sectionWrapper.style.display = "flex";
        sectionWrapper.style.flexDirection = "column";
        sectionWrapper.style.alignItems = "center";
        sectionWrapper.style.gap = "15px";

        const title = document.createElement("h3");
        title.textContent = `Selecciona una opción en ${subcategory}`;
        title.style.textAlign = "center";
        sectionWrapper.appendChild(title);

        const buttonWrapper = document.createElement("div");
        buttonWrapper.style.display = "flex";
        buttonWrapper.style.justifyContent = "center";
        buttonWrapper.style.gap = "15px";
        buttonWrapper.style.flexWrap = "wrap";

        options.forEach(option => {
            const btn = document.createElement("button");
            btn.classList.add("button", "wide-button");
            btn.textContent = option;
            buttonWrapper.appendChild(btn);
        });

        sectionWrapper.appendChild(buttonWrapper);

        const controlContainer = document.createElement("div");
        controlContainer.style.display = "flex";
        controlContainer.style.justifyContent = "center";
        controlContainer.style.gap = "10px";
        controlContainer.style.marginTop = "20px";

        const backButton = document.createElement("button");
        backButton.classList.add("controlButton", "menu-button");
        backButton.textContent = "⬅️ Volver";
        backButton.style.width = "160px";
        backButton.onclick = () => showOptions("Contratos");

        const mainMenuButton = document.createElement("button");
        mainMenuButton.classList.add("controlButton", "menu-button");
        mainMenuButton.textContent = "🏠 Menú Principal";
        mainMenuButton.style.width = "180px";
        mainMenuButton.onclick = () => showMainMenu();

        controlContainer.appendChild(backButton);
        controlContainer.appendChild(mainMenuButton);

        sectionWrapper.appendChild(controlContainer);
        mainButtonsContainer.appendChild(sectionWrapper);
    }

    function showMainMenu() {
        location.reload();
    }
</script>

    .menu-button {
        background-color: white;
        color: gray;
        border: 2px solid gray;
        font-weight: bold;
        width: auto;
        min-width: 160px;
        height: 45px;
        padding: 10px;
    }
</style>
