<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJJ Consultores con ChatGPT</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #chat { max-width: 500px; margin: auto; }
        .message { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .user-message { background-color: #d1e7dd; text-align: left; }
        .bot-message { background-color: #f8d7da; text-align: left; }
        #loginContainer { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
    <h1>¡Bienvenido!</h1>
    <p>Simple and complete, that’s JJJ.</p>
    <div id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="return loginUser();">
            <label for="ruc">Usuario:</label>
            <input type="text" id="ruc" required placeholder="Ingresa tu número de RUC">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <div id="chat" style="display:none;">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        let users = []; // Array para almacenar los usuarios cargados

        async function loadUsers() {
            const response = await fetch('clientes.json');
            users = await response.json();
        }

        function loginUser() {
            const userRUC = document.getElementById("ruc").value;
            const password = document.getElementById("password").value;

            // Verificar si el usuario existe
            const user = users.find(u => u.ruc === userRUC);

            if (user && user.claveIntranet === password) { // Cambia 'password' a 'claveIntranet'
                // Almacenar el nombre del usuario en sessionStorage
                sessionStorage.setItem("clientName", user.razonSocial);

                // Mostrar el chat y ocultar el formulario
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                
                // Cambiar el encabezado de bienvenida
                document.querySelector("h1").innerText = `¡Bienvenido, ${user.razonSocial}!`;
                return false; // Evita el envío del formulario de forma tradicional
            } else {
                alert("Código o contraseña incorrectos.");
                return false; // Evita el envío del formulario si hay un error
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            displayMessage(userInput, "user-message");

            const apiKey = "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"; // Asegúrate de no compartir tu API key en producción
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // o usa "gpt-4" si tienes acceso
                    messages: [{ role: "user", content: userInput }]
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            displayMessage(botMessage, "bot-message");

            document.getElementById("userInput").value = ""; // Limpiar el input
        }

        function displayMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            document.getElementById("messages").appendChild(messageDiv);
        }

        window.onload = function() {
            loadUsers(); // Cargar los usuarios al iniciar
            const clientName = sessionStorage.getItem("clientName");
            if (clientName) {
                document.querySelector("h1").innerText = `¡Bienvenido, ${clientName}!`;
                document.getElementById('loginContainer').style.display = 'none'; // Ocultar formulario si ya está logueado
                document.getElementById('chat').style.display = 'block'; // Mostrar el chat
            }
        };
    </script>
</body>
</html>
